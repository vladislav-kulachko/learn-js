    <script>
        class Car {
            static #MAX_PRICE = 50000;
            // Пиши код ниже этой строки
            static checkPrice(price) {
                if (price > Car.#MAX_PRICE) { return "Внимание! Цена превышает допустимую." }
                return "Всё хорошо, цена в порядке."
            }
            // Пиши код выше этой строки
            constructor({ price }) {
                this.price = price;
            }
        }

        const audi = new Car({ price: 36000 });
        const bmw = new Car({ price: 64000 });

        console.log(Car.checkPrice(audi.price)); // Всё хорошо, цена в порядке.
        console.log(Car.checkPrice(bmw.price)); // Внимание! Цена превышает допустимую.
    </script>

    <script>
        class User {
            email;

            constructor(email) {
                this.email = email;
            }

            get email() {
                return this.email;
            }

            set email(newEmail) {
                this.email = newEmail;
            }
        }
        class Admin extends User {
            static AccessLevel = { BASIC: 'basic', SUPERUSER: 'superuser' };
            accessLevel;
            blacklistedEmails = [];
            constructor({ email, accessLevel }) {
                super(email);
                this.accessLevel = accessLevel
            }
            blacklist(email) { this.blacklistedEmails.push(email) }
            isBlacklisted(email) { return this.blacklistedEmails.includes(email) }
        }

        const mango = new Admin({
            email: 'mango@mail.com',
            accessLevel: Admin.AccessLevel.SUPERUSER
        });
        console.log(mango.email); // mango@mail.com
        console.log(mango.accessLevel); // superuser
        mango.blacklist('poly@mail.com');
        console.log(mango.blacklistedEmails); // 'poly@mail.com'
        console.log(mango.isBlacklisted('mango@mail.com')); //  false
        console.log(mango.isBlacklisted('poly@mail.com')); // true

    </script>

    <script>
        function getCommonElements(firstArray, secondArray) {
            const commonElements = [];

            firstArray.forEach(function (number) {
                if (secondArray.includes(number)) { commonElements.push(number) }
            }
            )

            return commonElements;

        }

        function changeEven(numbers, value) {

            const newArr = [];
            numbers.forEach(function (number) {
                if (number % 2 === 0) {
                    newArr.push(number + value)
                }
                else newArr.push(number)
            });
            return newArr;

        }

        console.log(changeEven([44, 13, 81, 92, 36, 54], 100))
    </script>
